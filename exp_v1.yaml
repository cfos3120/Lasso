experiment_1.1:
  model:
    layers: [64, 64, 64, 64, 64]
    modes1: [8, 8, 8, 8]
    modes2: [8, 8, 8, 8]
    modes3: [8, 8, 8, 8]
    fc_dim: 128
    in_channels: 2
    out_channels: 2

  train:
    data:
      datapath: '/project/MLFluids/NS_fft_Re500_T4000_cartesian.npy'
      problem_type: 'cartesian_periodic_short' # select from (vorticity_periodic_short, cartesian_periodic_short, cavity)
      Re: 500
      total_num: 4000
      offset: 0
      n_sample: 400
      time_interval: 0.5
      nx: 64
      nt: 64
      sub: 1
      sub_t: 1
      shuffle: True
    batchsize: 2
    epochs: 40000
    milestones: [10000, 20000, 30000]
    base_lr: 0.001
    scheduler_gamma: 0.5
    ic_loss: 1.0
    f_loss: 1.0
    xy_loss: 0.0
    save_dir: 'Lasso_1_Re500-FDM-cartesian_v8'
    save_name: '4C0_v1-cartesian'
    data_iter: 4

